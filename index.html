
<!DOCTYPE html>
<html>
<head>
	<title>Connect UCF</title>
	<link href="./home.css" type="text/css" rel="stylesheet" />
    <script src="./connect.js" type="text/javascript"></script>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
</head>
<body >
	<button id="back" hidden="hidden">Back</button>
	<div id="logo"></div>
	<div class="banner"></div>

	<div id="currentRange"></div>
	<input id="slider" type="range" type="range" min="0" max="25" step="1" />

	<script type='text/javascript'> 
		function getLocation() {
		    if (navigator.geolocation) {
		        navigator.geolocation.getCurrentPosition(showPosition);
		    } 
		}
		function showPosition(position) {
		    document.cookie="latitude=" + position.coords.latitude + ";path=/";
	  		document.cookie="longitude=" + position.coords.longitude + ";path=/";
		}
	</script>

	<div id="services"> 
		<h2>What service are you looking for?</h2>
		<ul>
			<li id="food" >
			<button id="food"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Food</button>
			</li>
			<li id="shelter">
			<button id="shelter">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Shelter</button>
			</li>
			<li id="medical">
			<button id="medical">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Medical</button>
			</li>
			<li id="education">
			<button id="education">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Education</button>
			</li>
		</ul>
	</div>


	<div id="results"></div>

	<div id="facility"></div>


</body>
</html>
